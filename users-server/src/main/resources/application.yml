#APACHE
server:
  port: 8080

#REFRESH_SCOPE CONFIG
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

#EUREKA
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true


#H2 AND JPA CONFIG
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  datasource:
    username: root
    password: root
    driver-class-name: org.h2.Driver
    url: jbc:h2:mem:microservices-test